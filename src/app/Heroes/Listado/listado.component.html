<h1>Listado de heroes</h1>

<div *ngIf="heroeBorrado; else noBorrado">
    <h2>Último héroe borrado</h2>
    <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrado>
    <small>No ha borrado nada</small>
</ng-template>


<button (click)="eliminarheroe()">Eliminar</button>

<ul>
    <li *ngFor="let heroe of heroes" >{{heroe}}</li>
</ul>
